<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social Links Profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="profile-card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall"
        class="profile-img"
      />
      <h1 class="profile-name">Poung Mont</h1>
      <p class="profile-location">Earth, Milky Way Galaxy</p>
      <p class="profile-bio">"Front-end developer and avid reader"</p>

      <nav class="social-links">
        <ul>
          <li>
            <a
              href="https://github.com/ThyuHtooAungOwO"
              target="_blank"
              rel="noopener noreferrer"
              class="social-link-btn"
              >GitHub</a
            >
          </li>
          <li>
            <a
              href="https://www.frontendmentor.io/profile/ThyuHtooAungOwO"
              target="_blank"
              rel="noopener noreferrer"
              class="social-link-btn"
              >Frontend Mentor</a
            >
          </li>
          <li><a href="#" class="social-link-btn">LinkedIn</a></li>
          <li>
            <a
              href="https://x.com/Poung_Mont"
              target="_blank"
              rel="noopener noreferrer"
              class="social-link-btn"
              >X</a
            >
          </li>
          <li><a href="#" class="social-link-btn">Instagram</a></li>
        </ul>
      </nav>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">PoungMont</a>.
    </footer>
  </body>
</html>
